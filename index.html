<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <title>My Color Palette</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" media="all" />

  <body>
    <div class="container color-area">
      <header>
        <div class="row">
          <div class="span1 min">0.0</div>
          <div class="span1 offset10 text-right max">1.0</div>
        </div>
        <div class="row">
          <div class="span12">
            <div id="slider-range-min"></div>
          </div>
        </div>
      </header>
      <div class="tabbable tabs-below">
        <div class="tab-content" id="tab-panes"></div>
        <ul class="nav nav-tabs" id="color-tabs">
          <!-- タブ追加ボタン -->
          <li id="addtab"><a href=""><i class="icon-plus"></i></a></li>
        </ul>
      </div>
      <footer>
        <div class="row">
          <div class="span12 text-right">
            <p>Designed and built by <a href="http://twitter.com/tsubakimoto_s" target="_blank">@tsubakimoto_s</a>.</p>
